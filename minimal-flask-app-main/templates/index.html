<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Analysis with Jungian Interpretation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .result {
            margin-top: 20px;
        }
        img {
            display: block;
            max-width: 100%;
            margin-top: 20px;
            border-radius: 8px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jungian Dream Interpretation</h1>
        <form method="POST">
            <label for="prompt">Describe your dream:</label><br>
            <textarea id="prompt" name="prompt" required></textarea><br><br>
            <button type="submit">Submit</button>
        </form>

        {% if result %}
        <div class="result">
            <h3>Interpretation:</h3>
            <p>{{ result }}</p>
        </div>
        {% endif %}

        {% if image_url %}
        <div class="result">
            <h3>Dream Representation:</h3>
            <img src="{{ image_url }}" alt="Dream Image">
        </div>
        {% endif %}

        {% if result is none %}
        <div class="error">
            <p>Please describe your dream to receive an interpretation and image.</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
